<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>To-Do List</h1>
    <div class="tasksMain">
        <div class="tasksCategory" id="pendingTasks">
            <h2>Pending Tasks</h2>
            <textarea name="Task Details" id="taskText" cols="50" rows="5"></textarea>
            <button id="createTaskBtn">Create Task</button>
        </div>
        <div class="tasksCategory" id="completedTasks">
            <h2>Completed Tasks</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
